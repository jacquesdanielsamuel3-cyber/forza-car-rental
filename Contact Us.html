<body>
  <header>
    <h1 class="animated-title">Contact <span>Us</span></h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>

    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600&display=swap" rel="stylesheet">
  </header>

  <main class="contact-container">
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("yfonXBK6R72NxeF6m"); // Public Key
  })();
</script>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  emailjs.sendForm("service_99tsgqp", "template_gdb6mgp", this)
  .then(function(response) {
      console.log("SUCCESS!", response.status, response.text);
      alert("✅ Your message has been sent successfully!");
      document.getElementById("contactForm").reset();
  }, function(error) {
      console.log("FAILED...", error);
      alert("❌ Failed to send message. Please try again.");
  });
});
</script>


  <footer>

  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Message sent successfully!");
      this.reset();
    });
  </script>

</body>
</html>
